<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Sekolah - PUSDASTRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .login-card {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <!-- Video Background -->
    <video autoplay muted loop id="video-bg">
        <source src="assets/hero-video.mp4" type="video/mp4">
    </video>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/logo.png" alt="Logo" height="45" class="me-3">
                <div style="line-height: 1.2;">
                    <span class="d-block fw-bold text-success fs-4" style="letter-spacing: 1px;">PUSDASTRA</span>
                    <small class="d-block text-secondary fw-bold" style="font-size: 0.7rem;">
                        PUSAT DATA PRESTASI SISWA<br>DINAS PENDIDIKAN DAN KEBUDAYAAN
                    </small>
                </div>
            </a>
            <a href="index.html" class="btn btn-sm btn-outline-dark rounded-pill"><i class="bi bi-arrow-left"></i>
                Kembali</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container login-container">
        <div class="card login-card border-0 shadow-lg">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <img src="assets/logo.png" alt="Logo" height="60" class="mb-3">
                    <h4 class="fw-bold">Pendaftaran Sekolah</h4>
                    <p class="text-muted small">Silahkan isi data sekolah Anda</p>
                </div>

                <div id="alertMessage" class="alert alert-danger d-none small"></div>

                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Nama Sekolah</label>
                        <input type="text" class="form-control" id="schoolName" placeholder="Contoh: SDN 1 Pamekasan"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Email Sekolah</label>
                        <input type="email" class="form-control" id="email" placeholder="email@sekolah.sch.id" required>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label small fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label small fw-bold">Konfirmasi</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 fw-bold">Daftar Sekarang</button>

                    <div class="text-center small mt-3">
                        Sudah terdaftar? <a href="login.html" class="text-decoration-none fw-bold">Login Disini</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/particles.js"></script>

    <script type="module">
        import { Auth } from './assets/js/data.js';

        // Expose to window for inline calls if any (though we use listener)
        window.Auth = Auth;

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }
        // Expose helper to window
        window.togglePassword = togglePassword;

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const schoolName = document.getElementById('schoolName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                const alertEl = document.getElementById('alertMessage');
                alertEl.innerHTML = 'Password konfirmasi tidak cocok!';
                alertEl.classList.remove('d-none', 'alert-success');
                alertEl.classList.add('alert-danger');
                return;
            }

            // Show Loading State
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = 'Memproses...';

            try {
                const result = await Auth.register(email, schoolName, password);

                if (result.success) {
                    // Update Alert with Success Message
                    const alertEl = document.getElementById('alertMessage');
                    alertEl.innerHTML = result.message;
                    alertEl.classList.remove('d-none', 'alert-danger');
                    alertEl.classList.add('alert-success');
                    this.reset();
                } else {
                    const alertEl = document.getElementById('alertMessage');
                    alertEl.innerHTML = result.message;
                    alertEl.classList.remove('d-none', 'alert-success');
                    alertEl.classList.add('alert-danger');
                }
            } catch (error) {
                const alertEl = document.getElementById('alertMessage');
                alertEl.innerHTML = 'Terjadi kesalahan: ' + error.message;
                alertEl.classList.remove('d-none', 'alert-success');
                alertEl.classList.add('alert-danger');
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>
</body>

</html>
