<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Sekolah - PUSDASTRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .login-card {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <!-- Video Background -->
    <video autoplay muted loop id="video-bg">
        <source src="assets/hero-video.mp4" type="video/mp4">
    </video>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/logo.png" alt="Logo" height="45" class="me-3">
                <div style="line-height: 1.2;">
                    <span class="d-block fw-bold text-success fs-4" style="letter-spacing: 1px;">PUSDASTRA</span>
                    <small class="d-block text-secondary fw-bold" style="font-size: 0.7rem;">
                        PUSAT DATA PRESTASI SISWA<br>DINAS PENDIDIKAN DAN KEBUDAYAAN
                    </small>
                </div>
            </a>
            <a href="index.html" class="btn btn-sm btn-outline-dark rounded-pill"><i class="bi bi-arrow-left"></i>
                Kembali</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container login-container">
        <div class="card login-card border-0 shadow-lg">
            <div class="text-center mb-4">
                <h3 class="fw-bold">Pendaftaran Operator</h3>
                <p class="text-muted">Isi data sekolah untuk mendapatkan akses.</p>
            </div>

            <div id="regAlert" class="alert d-none"></div>

            <form id="regForm">
                <div class="mb-3">
                    <label class="form-label fw-bold small">Email Resmi Sekolah</label>
                    <input type="email" class="form-control" id="regEmail" required placeholder="admin@smpn1.sch.id">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold small">Nama Sekolah</label>
                    <input type="text" class="form-control" id="regSchool" required
                        placeholder="Contoh: SMPN 1 Pamekasan">
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold small">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control border-end-0" id="regPass" required
                            placeholder="Buat password aman">
                        <button class="btn border border-start-0 bg-white text-muted" type="button"
                            onclick="togglePassword('regPass', this)">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold text-white mb-3">Daftar
                    Sekarang</button>

                <div class="text-center small">
                    Sudah terdaftar? <a href="login.html" class="text-decoration-none fw-bold">Login Disini</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/particles.js"></script>
    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }

        document.getElementById('regForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const school = document.getElementById('regSchool').value;
            const pass = document.getElementById('regPass').value;
            const alertBox = document.getElementById('regAlert');

            const result = window.Auth.register(email, school, pass);

            if (result.success) {
                alertBox.className = 'alert alert-success';
                alertBox.innerHTML = result.message; // Use innerHTML for bold tag
                alertBox.classList.remove('d-none');
                document.getElementById('regForm').reset();
            } else {
                alertBox.className = 'alert alert-danger';
                alertBox.innerText = result.message;
                alertBox.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
