<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PUSDASTRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Center Login Card */
        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <!-- Video Background -->
    <video autoplay muted loop id="video-bg">
        <source src="assets/hero-video.mp4" type="video/mp4">
    </video>

    <!-- Navbar (Reduced for Login) -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/logo.png" alt="Logo" height="45" class="me-3">
                <div style="line-height: 1.2;">
                    <span class="d-block fw-bold text-success fs-4" style="letter-spacing: 1px;">PUSDASTRA</span>
                    <small class="d-block text-secondary fw-bold" style="font-size: 0.7rem;">
                        PUSAT DATA PRESTASI SISWA<br>DINAS PENDIDIKAN DAN KEBUDAYAAN
                    </small>
                </div>
            </a>
            <a href="index.html" class="btn btn-sm btn-outline-dark rounded-pill"><i class="bi bi-arrow-left"></i>
                Kembali</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container login-container">
        <div class="card login-card border-0 shadow-lg">
            <div class="text-center mb-4">
                <img src="assets/logo.png" alt="Logo" height="80" class="mb-3">
                <h3 class="fw-bold">Selamat Datang</h3>
                <p class="text-muted">Silahkan login untuk mengelola data</p>
            </div>

            <!-- Alert Container -->
            <div id="loginAlert" class="alert d-none"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label fw-bold small">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email"
                            placeholder="disdikbudpamekasan08@gmail.com" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold small">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control border-start-0 border-end-0 ps-0" id="password"
                            placeholder="••••••••" required>
                        <button class="btn border border-start-0 bg-transparent text-muted" type="button"
                            onclick="togglePassword('password', this)">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <!-- Google Login Mockup -->
                <div class="mb-3">
                    <button type="button"
                        class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2"
                        onclick="openGoogleMock()">
                        <i class="bi bi-google"></i> Masuk dengan Google
                    </button>
                    <small class="text-muted d-block text-center mt-1" style="font-size: 0.75rem">Otomatis deteksi akun
                        email terdaftar</small>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2 fw-bold text-white mb-3">Login Masuk</button>

                <div class="text-center small">
                    Belum punya akun? <a href="register.html" class="text-decoration-none fw-bold text-success">Daftar
                        Sekolah</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/particles.js"></script>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }
    </script>

    <script type="module">
        import { Auth } from './assets/js/data.js';

        // Expose to window if needed (not strictly needed since we attach listener here)
        window.Auth = Auth;

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('loginAlert');
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerText;

            // Loading State
            btn.disabled = true;
            btn.innerText = 'Memproses...';
            alertBox.classList.add('d-none');

            try {
                const result = await Auth.login(email, password);

                if (result.success) {
                    alertBox.className = 'alert alert-success';
                    alertBox.innerText = 'Login berhasil! Mengalihkan...';
                    alertBox.classList.remove('d-none');

                    setTimeout(() => {
                        window.location.href = 'admin/dashboard.html';
                    }, 1000);
                } else {
                    alertBox.className = 'alert alert-danger';
                    alertBox.innerHTML = result.message; // Use innerHTML to allow bold text if any
                    alertBox.classList.remove('d-none');
                    btn.disabled = false;
                    btn.innerText = originalText;
                }
            } catch (error) {
                console.error("Login Error:", error);
                alertBox.className = 'alert alert-danger';
                alertBox.innerText = 'Terjadi kesalahan sistem: ' + error.message;
                alertBox.classList.remove('d-none');
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });

        // Placeholder for Google Login (Feature disabled for now as it requires specific setup)
        window.openGoogleMock = function () {
            alert("Fitur Login Google belum tersedia di versi Cloud ini. Silahkan gunakan Email dan Password.");
        }
    </script>
</body>

</html>
