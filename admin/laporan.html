<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan - Admin PUSDASTRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .sidebar {
            width: 260px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            transition: all 0.3s;
        }

        .main-content {
            margin-left: 260px;
            transition: all 0.3s;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                margin-left: -260px;
            }

            .sidebar.active {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body class="bg-light">

    <!-- Video Background -->
    <video autoplay muted loop id="video-bg">
        <source src="../assets/hero-video.mp4" type="video/mp4">
    </video>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3" id="sidebar">
        <a href="../index.html"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none border-bottom border-secondary pb-3 w-100">
            <i class="bi bi-speedometer2 fs-4 me-2"></i><span class="fs-5 fw-bold">Admin Panel</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a href="dashboard.html" class="nav-link text-white"><i
                        class="bi bi-house-door me-2"></i> Dashboard</a></li>
            <li class="nav-item mt-3 text-white-50 small text-uppercase fw-bold ls-1">Master Data</li>
            <li><a href="prestasi.html" class="nav-link text-white"><i class="bi bi-trophy me-2"></i> Data Prestasi</a>
            </li>
            <li><a href="sekolah.html" class="nav-link text-white"><i class="bi bi-building me-2"></i> Data Sekolah</a>
            </li>
            <li class="nav-item mt-3 text-white-50 small text-uppercase fw-bold ls-1">Laporan & Setting</li>
            <li><a href="laporan.html" class="nav-link active"><i class="bi bi-file-earmark-text me-2"></i> Laporan</a>
            </li>
            <li><a href="settings.html" class="nav-link text-white"><i class="bi bi-gear me-2"></i> Pengaturan</a></li>
            <li class="mt-4"><button onclick="window.Auth.logout()"
                    class="btn btn-outline-danger w-100 btn-sm">Logout</button></li>
        </ul>
    </div>

    <main class="main-content p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h3 fw-bold">Laporan & Export Data</h2>
        </div>

        <!-- Access Denied Message for Non-Admins -->
        <div id="accessDenied" class="alert alert-danger d-none">
            <h4 class="alert-heading"><i class="bi bi-slash-circle-fill me-2"></i>Akses Ditolak</h4>
            <p>Maaf, halaman ini hanya dapat diakses oleh Administrator.</p>
        </div>

        <!-- Export Card -->
        <div id="exportCard" class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="card-title mb-0 fw-bold"><i class="bi bi-printer me-2"></i>Filter & Export Data</h5>
            </div>
            <div class="card-body">
                <form id="exportForm">
                    <div class="row g-3">
                        <!-- Filter Jenjang -->
                        <div class="col-md-4">
                            <label class="form-label fw-bold small">Jenjang Sekolah</label>
                            <select id="filterJenjang" class="form-select">
                                <option value="">Semua Jenjang</option>
                                <option value="PAUD">PAUD/TK/KB/RA</option>
                                <option value="SD">SD/MI</option>
                                <option value="SMP">SMP/MTS</option>
                            </select>
                            <div class="form-text text-muted small" id="jenjangHelp">Pilih jenjang sekolah.</div>
                        </div>

                        <!-- Filter Tahun -->
                        <div class="col-md-4">
                            <label class="form-label fw-bold small">Tahun</label>
                            <input type="number" id="filterTahun" class="form-control" placeholder="Contoh: 2026">
                        </div>

                        <!-- Filter Bulan -->
                        <div class="col-md-4">
                            <label class="form-label fw-bold small">Bulan</label>
                            <select id="filterBulan" class="form-select">
                                <option value="">Semua Bulan</option>
                                <option value="01">Januari</option>
                                <option value="02">Februari</option>
                                <option value="03">Maret</option>
                                <option value="04">April</option>
                                <option value="05">Mei</option>
                                <option value="06">Juni</option>
                                <option value="07">Juli</option>
                                <option value="08">Agustus</option>
                                <option value="09">September</option>
                                <option value="10">Oktober</option>
                                <option value="11">November</option>
                                <option value="12">Desember</option>
                            </select>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-danger" onclick="downloadReport('pdf')">
                            <i class="bi bi-file-pdf me-2"></i> Download PDF
                        </button>
                        <button type="button" class="btn btn-success" onclick="downloadReport('excel')">
                            <i class="bi bi-file-excel me-2"></i> Download Excel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Libraries for Export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/particles.js"></script>

    <script type="module">
        import { Auth } from '../assets/js/data.js';
        import { Reports } from '../assets/js/reports.js';

        // Expose
        window.Auth = Auth;

        // Check Auth
        const session = Auth.check();

        // 1. Redirect if not logged in
        if (!session) {
            window.location.href = '../login.html';
        }

        // 2. Strict Access Control: ONLY ADMIN
        if (session.role !== 'admin') {
            document.getElementById('exportCard').classList.add('d-none');
            document.getElementById('accessDenied').classList.remove('d-none');
        } else {
            // Admin Access Logic
            const jenjangSelect = document.getElementById('filterJenjang');
            const currentYear = new Date().getFullYear();
            document.getElementById('filterTahun').value = currentYear;

            // If Admin limits exist (e.g. Admin SD), lock the Jenjang filter
            if (session.level_access && session.level_access !== 'ALL') {
                jenjangSelect.value = session.level_access;
                jenjangSelect.disabled = true;
                document.getElementById('jenjangHelp').innerText = `Anda hanya dapat mengakses laporan untuk jenjang ${session.level_access}.`;
            }
        }

        // Download Logic
        window.downloadReport = async function (format) {
            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';
            btn.disabled = true;

            try {
                // Get Filter Values from UI
                let filterJenjang = document.getElementById('filterJenjang').value;
                const filterTahun = document.getElementById('filterTahun').value;
                const filterBulan = document.getElementById('filterBulan').value;

                // Enforce Session Level if restricted (Double Check)
                if (session.level_access && session.level_access !== 'ALL') {
                    filterJenjang = session.level_access;
                }

                // Call Reports Module
                const result = await Reports.download(format, {
                    jenjang: filterJenjang,
                    tahun: filterTahun,
                    bulan: filterBulan
                });

                if (!result.success && result.message) {
                    alert(result.message);
                }

            } catch (err) {
                console.error(err);
                alert("Gagal memproses laporan: " + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };
    </script>
</body>

</html>
