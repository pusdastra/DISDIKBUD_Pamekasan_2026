<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Siswa - Admin PUSDASTRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .sidebar {
            width: 260px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            transition: all 0.3s;
        }

        .main-content {
            margin-left: 260px;
            transition: all 0.3s;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                margin-left: -260px;
            }

            .sidebar.active {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body class="bg-light">

    <!-- Video Background -->
    <video autoplay muted loop id="video-bg">
        <source src="../assets/hero-video.mp4" type="video/mp4">
    </video>

    <!-- Sidebar (Simplified Copy) -->
    <div class="sidebar d-flex flex-column p-3" id="sidebar">
        <a href="../index.html"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none border-bottom border-secondary pb-3 w-100">
            <i class="bi bi-speedometer2 fs-4 me-2"></i><span class="fs-5 fw-bold">Admin Panel</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a href="dashboard.html" class="nav-link text-white"><i
                        class="bi bi-house-door me-2"></i> Dashboard</a></li>
            <li class="nav-item mt-3 text-white-50 small text-uppercase fw-bold ls-1">Master Data</li>
            <li><a href="siswa.html" class="nav-link active"><i class="bi bi-people me-2"></i> Data Siswa</a></li>
            <li><a href="prestasi.html" class="nav-link text-white"><i class="bi bi-trophy me-2"></i> Data Prestasi</a>
            </li>
            <li><a href="sekolah.html" class="nav-link text-white"><i class="bi bi-building me-2"></i> Data Sekolah</a>
            </li>
            <li class="nav-item mt-3 text-white-50 small text-uppercase fw-bold ls-1">Laporan & Setting</li>
            <li><a href="laporan.html" class="nav-link text-white"><i class="bi bi-file-earmark-text me-2"></i>
                    Laporan</a></li>
            <li><a href="settings.html" class="nav-link text-white"><i class="bi bi-gear me-2"></i> Pengaturan</a></li>
            <li class="mt-4"><button onclick="window.Auth.logout()"
                    class="btn btn-outline-danger w-100 btn-sm">Logout</button></li>
        </ul>
    </div>

    <main class="main-content p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h3 fw-bold">Manajemen Siswa</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSiswaModal">
                <i class="bi bi-plus-lg me-1"></i> Tambah Siswa
            </button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex mb-3 gap-2">
                    <input type="text" class="form-control" placeholder="Cari Nama / NISN...">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>NISN</th>
                                <th>Nama Lengkap</th>
                                <th>Sekolah</th>
                                <th>Kelas</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="siswaTableBody">
                            <!-- Dynamic Content Here -->
                        </tbody>
                    </table>
                    <div id="emptyState" class="text-center py-5 d-none">
                        <i class="bi bi-inbox fs-1 text-muted"></i>
                        <p class="text-muted mt-2">Belum ada data siswa.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Tambah Siswa -->
    <div class="modal fade" id="addSiswaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Data Siswa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addSiswaForm">
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" id="inputNama" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">NISN</label>
                            <input type="number" id="inputNisn" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sekolah</label>
                            <input type="text" id="inputSekolah" class="form-control" value="SMPN 1 Pamekasan">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Jenjang</label>
                                <select id="inputJenjang" class="form-select">
                                    <option>SD</option>
                                    <option>SMP</option>
                                    <option>PAUD</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Kelas</label>
                                <input type="number" id="inputKelas" class="form-control" placeholder="1-12" required>
                            </div>
                        </div>
                        <div class="modal-footer px-0 pb-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                            <button type="submit" class="btn btn-primary">Simpan Data</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/particles.js"></script>
    <script type="module">
        import { DataStore, Auth } from '../assets/js/data.js';

        // Expose to window for inline HTML onclicks 
        window.DataStore = DataStore;
        window.Auth = Auth;

        // Check Auth
        const session = Auth.check();
        if (!session) window.location.href = '../login.html';

        // Global State
        let isEditing = false;
        let editId = null;

        // Render Table
        async function renderTable() {
            const tbody = document.getElementById('siswaTableBody');
            const emptyState = document.getElementById('emptyState');

            tbody.innerHTML = '<tr><td colspan="7" class="text-center">Memuat data...</td></tr>';

            try {
                let siswaList = await DataStore.getSiswa();

                // --- ROLE BASED ACCESS CONTROL ---
                // If not admin, filter by school
                if (session.role !== 'admin') {
                    // Assuming session.school contains the school name exactly as in the data
                    siswaList = siswaList.filter(s => s.sekolah === session.school);
                }

                tbody.innerHTML = '';
                if (siswaList.length === 0) {
                    if (emptyState) emptyState.classList.remove('d-none');
                    return;
                }

                if (emptyState) emptyState.classList.add('d-none');

                siswaList.forEach((s, index) => {
                    const row = `
                        <tr>
                            <td>${s.nisn}</td>
                            <td class="fw-bold">${s.nama}</td>
                            <td>${s.sekolah}</td>
                            <td>${s.kelas}</td>
                            <td>
                                <button onclick="editSiswa('${s.id}')" class="btn btn-sm btn-warning text-white me-1"><i class="bi bi-pencil-square"></i></button>
                                <button onclick="deleteSiswa('${s.id}')" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error("Render Error:", error);
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Gagal memuat data.</td></tr>';
            }
        }

        // Add/Update Submit
        document.getElementById('addSiswaForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = 'Menyimpan...';

            const nisn = document.getElementById('inputNisn').value;
            const nama = document.getElementById('inputNama').value;
            let sekolah = document.getElementById('inputSekolah').value;
            const jenjang = document.getElementById('inputJenjang').value;
            const kelas = document.getElementById('inputKelas').value;

            // Enforce School Name for Non-Admins
            if (session.role !== 'admin') {
                sekolah = session.school;
            }

            try {
                const data = { nisn, nama, sekolah, jenjang, kelas };

                if (isEditing) {
                    await DataStore.updateSiswa(editId, data);
                    alert('Data berhasil diperbarui!');
                } else {
                    await DataStore.addSiswa(data);
                    alert('Data berhasil ditambahkan!');
                }

                // Reset & Close
                const modalEl = document.getElementById('addSiswaModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();

                renderTable();
            } catch (error) {
                console.error("Save Error:", error);
                alert('Gagal menyimpan data: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
                // Reset State handled by hidden.bs.modal listener
            }
        });

        // Global Actions
        window.deleteSiswa = async function (id) {
            if (confirm('Yakin ingin menghapus data ini?')) {
                try {
                    await DataStore.deleteSiswa(id);
                    renderTable();
                } catch (e) {
                    alert('Gagal menghapus: ' + e.message);
                }
            }
        };

        // Setup Modal for Non-Admin (Auto-fill School)
        const modalEl = document.getElementById('addSiswaModal');
        modalEl.addEventListener('show.bs.modal', function () {
            if (session.role !== 'admin') {
                const schoolInput = document.getElementById('inputSekolah');
                if (schoolInput) {
                    schoolInput.value = session.school;
                    schoolInput.readOnly = true; // Lock the field
                }
            }
        });

        // Global function to edit
        window.editSiswa = async function (id) {
            try {
                // Fetch fresh data or use cache if we had one (here fetching fresh is safer)
                const siswaList = await DataStore.getSiswa();
                const data = siswaList.find(s => s.id === id); // We don't need to filter here strictly if backend rules existed, but client side we already filtered view.

                if (data) {
                    // Security Check: If not admin, ensure data belongs to them
                    if (session.role !== 'admin' && data.sekolah !== session.school) {
                        alert("Anda tidak memiliki akses untuk mengedit data ini.");
                        return;
                    }

                    isEditing = true;
                    editId = id;

                    document.getElementById('inputNisn').value = data.nisn;
                    document.getElementById('inputNama').value = data.nama;
                    document.getElementById('inputSekolah').value = data.sekolah;
                    document.getElementById('inputJenjang').value = data.jenjang;
                    document.getElementById('inputKelas').value = data.kelas;

                    document.querySelector('#addSiswaModal .modal-title').innerText = 'Edit Data Siswa';
                    document.querySelector('#addSiswaModal button[type="submit"]').innerText = 'Update Data';

                    new bootstrap.Modal(document.getElementById('addSiswaModal')).show();
                }
            } catch (e) {
                console.error("Edit Error:", e);
                alert("Gagal memuat data untuk edit.");
            }
        };

        // Reset Modal on Close
        document.getElementById('addSiswaModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('addSiswaForm').reset();
            isEditing = false;
            editId = null;
            document.querySelector('#addSiswaModal .modal-title').innerText = 'Tambah Data Siswa';
            document.querySelector('#addSiswaModal button[type="submit"]').innerText = 'Simpan Data';
        });

        // Initial Load
        renderTable();
    </script>
</body>

</html>
